<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <img class="main-image" src="images/illustration-hero.svg" alt="" />
        <div class="main-container">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div>
            <div class="music-plan-container">
              <div class="left-section">
                <img class="music-image" src="images/icon-music.svg" alt="" />
                <div class="plan-container">
                  <p class="plan">Annual Plan</p>
                  <p class="price">$59.99/year</p>
                </div>
              </div>
              <a href="" class="change-plan">Change</a>
            </div>
            <form action="">
              <button class="payment">Proceed to Payment</button>
              <button class="cancel-order">Cancel Order</button>
            </form>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Cleyrol Santana</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
